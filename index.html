<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Google homepage clone</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class= main-header>
                <a href="#" class="header-item">Gmail</a>
                <a href="#" class="header-item">Images</a>
                <img src="./index.png" height="30" width="30" alt="" class="cube-icon">
                <a>
                    <button class="sign-in">Sign In</button>
                </a>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
        <div id="searchwrapper">
        <img src="./search.jpeg" alt="search icon" class="search-icon"> 
        <input id="searchbar" type="text" size="50">
    </div>
<div id="buttons-two">
        <button class="single-button">Google Search</button>
        <button class="single-button">I'm feeling lucky</button>
    </div>
    </div>
    <div class="footer-wrapper">
        <div class="footer">
            <div id="footer-left">
                <a href="#" class="footer-item">Advertising</a>
                <a href="#" class="footer-item">Business</a>
                <a href="#" class="footer-item">About</a>
                <a href="#" class="footer-item">How Search works</a>   
            </div>
            <div id="footer-right">
                <a href="#" class="footer-item">Privacy</a>
                <a href="#" class="footer-item">Terms</a>
                <a href="#" class="footer-item">Settings</a>
            </div>
        </div>
          
    </div>
</body>
</html>
